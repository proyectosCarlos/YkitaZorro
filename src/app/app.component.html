        <div class="comentario">

            <nz-divider [nzDashed]="false" [nzText]="text">
                <ng-template #text><i nz-icon nzType="plus"></i> Comentarios</ng-template>
              </nz-divider>

          <div>
              <nz-list *ngIf="data.length" [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
                  <ng-template #item let-item>
                    <nz-comment [nzAuthor]="item.author" [nzDatetime]="item.displayTime">
                      <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="item.avatar"></nz-avatar>
                      <nz-comment-content>
                        <p>{{ item.content }}</p>
                      </nz-comment-content>
                    </nz-comment>
                    <nz-divider></nz-divider>
                  </ng-template>
                </nz-list>
                <nz-comment>                 
                  <nz-comment-content>
                    <nz-form-item>
                      <textarea [(ngModel)]="inputValue" nz-input rows="4"></textarea>
                    </nz-form-item>
                    <nz-form-item>
                      <button nz-button nzType="primary" [nzLoading]="submitting" [disabled]="!inputValue" (click)="handleSubmit()">
                        Add Comment
                      </button>
                    </nz-form-item>
                  </nz-comment-content>
                </nz-comment>
          </div>


        </div>

        <nz-back-top></nz-back-top>
